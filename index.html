<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <form>
        <div>Escolha sua carga horária</div>
        <button class="button" id="30" value="30">30</button>
        <button class="button" id="45" value="45">45</button>
        <button class="button" id="60" value="60">60</button>
        <button class="button" id="75" value="75">75</button>
        <button class="button" id="90" value="90">90</button>
        <input id="faltas" type="number" placeholder=" Quantas vezes você já faltou?" style="width: 200px;">
        <input id="aulasDia" type="number" placeholder="Quantas aulas você tem no dia" style="width: 200px;">
        <button id="calcularResultado">Resultado</button>
    </form>

    <div id="suaCargaHoraria"></div>
    <div id="resultado"></div>
</body>
<script>
    let cargaHoraria = 0;
    const buttons = document.getElementsByClassName("button")
    const faltas = document.getElementById("faltas")
    const aulasDia = document.getElementById("aulasDia")
    const calcularResultado = document.getElementById("calcularResultado")
    let resultado = document.getElementById("resultado")
    let suaCargaHoraria = document.getElementById("suaCargaHoraria")
    Array.from(buttons).forEach(button => button.addEventListener("click", (e) => {
        e.preventDefault()
        cargaHoraria = e.target.value
        suaCargaHoraria.textContent = `Sua carga horária é ${cargaHoraria} horas`
    }))

    calcularResultado.addEventListener("click", (e) => {
        e.preventDefault()
        
        let aulas = (cargaHoraria * 60) / 50
        console.log(aulas)
        let result = Math.floor(((aulas * 0.25 ) - faltas.value) / aulasDia.value)
        if(result > 0){
            
            resultado.textContent = `Você ainda pode faltar ${result} Dias`
        } else {
            resultado.textContent = "Você já excedeu o número de faltas"
        }
    } )
    


    
</script>
</html>
